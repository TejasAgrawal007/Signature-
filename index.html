<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="black">
          <p>Text Color Picker</p>
          <input type="color" class="form-control" id="colorPicker" />
        </div>

        <div class="black">
          <p>Background</p>
          <input type="color" class="form-control" id="canvaColor" />
        </div>

        <div class="black">
          <p>Font Size</p>
          <select id="fontSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>

      <canvas class="canvas" id="myCanva" width="600" height="450"> </canvas>

      <div class="bottom">
        <button class="btn btn-danger" id="clearBtn">Clear</button>
        <button class="btn btn-success" id="saveBtn">Save and Download</button>
        <button class="btn btn-warning" id="retrieveBtn">
          Retrieve Save Signature
        </button>
      </div>
    </div>


    <script src="JS/app.js"></script>
  </body>
</html>
